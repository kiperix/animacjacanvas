<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid orangered;
            color: rgb(163, 48, 3);
        }
    </style>
</head>
<body>
    <canvas width="800" height="500"></canvas>

    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        let sunX = -100;
        let sunY = canvas.height / 2;
        const sunSpeed = 0.5;

        let cloud1X = -50;
        let cloud1Y = 80;
        const cloud1Speed = 0.4;

        let cloud2X = -150;
        let cloud2Y = 100;
        const cloud2Speed = 0.35;

        let cloud3X = -250;
        let cloud3Y = 120;
        const cloud3Speed = 0.45;

        let cloud4X = -350;
        let cloud4Y = 90;
        const cloud4Speed = 0.25;

        let cloud5X = -450;
        let cloud5Y = 110;
        const cloud5Speed = 0.3;

        let cloud6X = -550;
        let cloud6Y = 70;
        const cloud6Speed = 0.5;

        function animacja() {
            requestAnimationFrame(animacja);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Drawing sky
            ctx.fillStyle = 'rgb(0, 145, 189)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Drawing sun
            ctx.beginPath();
            ctx.fillStyle = 'rgb(255, 255, 0)';
            ctx.arc(sunX, sunY, 70, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            sunX += sunSpeed;
            if (sunX > canvas.width + 100) {
                sunX = -100;
            }

            // Drawing clouds
            drawCloud(cloud1X, cloud1Y);
            cloud1X += cloud1Speed; // Horizontal movement only
            if (cloud1X > canvas.width + 30) {
                cloud1X = -30;
            }

            drawCloud(cloud2X, cloud2Y);
            cloud2X += cloud2Speed; // Horizontal movement only
            if (cloud2X > canvas.width + 30) {
                cloud2X = -30;
            }

            drawCloud(cloud3X, cloud3Y);
            cloud3X += cloud3Speed; // Horizontal movement only
            if (cloud3X > canvas.width + 30) {
                cloud3X = -30;
            }

            drawCloud(cloud4X, cloud4Y);
            cloud4X += cloud4Speed; // Horizontal movement only
            if (cloud4X > canvas.width + 30) {
                cloud4X = -30;
            }

            drawCloud(cloud5X, cloud5Y);
            cloud5X += cloud5Speed; // Horizontal movement only
            if (cloud5X > canvas.width + 30) {
                cloud5X = -30;
            }

            drawCloud(cloud6X, cloud6Y);
            cloud6X += cloud6Speed; // Horizontal movement only
            if (cloud6X > canvas.width + 30) {
                cloud6X = -30;
            }

            // Drawing sand
            ctx.beginPath();
            ctx.fillStyle = 'rgb(22,174,52)';
            ctx.lineWidth = 20;
            ctx.moveTo(0, 300);
            ctx.lineTo(800, 300);
            ctx.lineTo(800, 500);
            ctx.lineTo(0, 500);
            ctx.fill();
            ctx.closePath();

        }

        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.fillStyle = 'rgb(255, 255, 255)';
            ctx.arc(x, y, 30, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();
        }

        animacja();
    </script>
</body>
</html>
