<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animacja</title>
    <style>
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid violet;
            color: red;
        }
    </style>
</head>
<body>
    <canvas width="800" height="500"></canvas>

    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        
        function animacja() {
            requestAnimationFrame(animacja);

            

           
            ctx.fillStyle = 'rgb(0, 145, 189)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            
            ctx.beginPath();
            ctx.fillStyle = 'rgb(255, 255, 0)';
            ctx.arc(pozycjaSloncaX, pozycjaSloncaY, 70, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            pozycjaSloncaX += predkoscSlonca;
            if (pozycjaSloncaX > canvas.width + 100) {
                pozycjaSloncaX = -100;
            }

           
            rysujChmure(pozycjaChmury1X, pozycjaChmury1Y);
            pozycjaChmury1X += predkoscChmury1; 
            if (pozycjaChmury1X > canvas.width + 30) {
                pozycjaChmury1X = -30;
            }

            rysujChmure(pozycjaChmury2X, pozycjaChmury2Y);
            pozycjaChmury2X += predkoscChmury2; 
            if (pozycjaChmury2X > canvas.width + 30) {
                pozycjaChmury2X = -30;
            }

            rysujChmure(pozycjaChmury3X, pozycjaChmury3Y);
            pozycjaChmury3X += predkoscChmury3; 
            if (pozycjaChmury3X > canvas.width + 30) {
                pozycjaChmury3X = -30;
            }

            rysujChmure(pozycjaChmury4X, pozycjaChmury4Y);
            pozycjaChmury4X += predkoscChmury4; 
            if (pozycjaChmury4X > canvas.width + 30) {
                pozycjaChmury4X = -30;
            }

            rysujChmure(pozycjaChmury5X, pozycjaChmury5Y);
            pozycjaChmury5X += predkoscChmury5; 
            if (pozycjaChmury5X > canvas.width + 30) {
                pozycjaChmury5X = -30;
            }

            rysujChmure(pozycjaChmury6X, pozycjaChmury6Y);
            pozycjaChmury6X += predkoscChmury6; 
            if (pozycjaChmury6X > canvas.width + 30) {
                pozycjaChmury6X = -30;
            }

            
            ctx.beginPath();
            ctx.fillStyle = 'rgb(22,174,52)';
            ctx.lineWidth = 20;
            ctx.moveTo(0, 300);
            ctx.lineTo(800, 300);
            ctx.lineTo(800, 500);
            ctx.lineTo(0, 500);
            ctx.fill();
            ctx.closePath();
        }

        function rysujChmure(x, y) {
            ctx.beginPath();
            ctx.fillStyle = 'rgb(255, 255, 255)';
            ctx.arc(x, y, 30, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();
        }


        let pozycjaSloncaX = -100;
        let pozycjaSloncaY = canvas.height / 2;
        const predkoscSlonca = 0.3;

        let pozycjaChmury1X = -50;
        let pozycjaChmury1Y = 80;
        const predkoscChmury1 = 0.4;

        let pozycjaChmury2X = -150;
        let pozycjaChmury2Y = 100;
        const predkoscChmury2 = 0.35;

        let pozycjaChmury3X = -250;
        let pozycjaChmury3Y = 120;
        const predkoscChmury3 = 0.45;

        let pozycjaChmury4X = -350;
        let pozycjaChmury4Y = 90;
        const predkoscChmury4 = 0.25;

        let pozycjaChmury5X = -450;
        let pozycjaChmury5Y = 110;
        const predkoscChmury5 = 0.3;

        let pozycjaChmury6X = -550;
        let pozycjaChmury6Y = 70;
        const predkoscChmury6 = 0.5;


        animacja();
    </script>
</body>
</html>
